<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Home -->
  <ion-tab title="Начало" icon="icon ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- News -->
  <ion-tab title="Новини" icon="icon ion-document-text" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>


  <!-- Events -->
  <ion-tab title="Събития" icon="icon ion-person-stalker" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- Decisions -->
  <ion-tab title="Решения" icon="icon ion-speakerphone" href="#/tab/decisions">
    <ion-nav-view name="tab-decisions"></ion-nav-view>
  </ion-tab>

</ion-tabs>
